<app-sidebar></app-sidebar>
<div class="main-content">
    <app-navbar></app-navbar>
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="height: 150px; background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask opacity-8" style="background-color:#20bf55;background-image:linear-gradient(315deg, #20bf55 0%, #01baef 74%);"></span>
        <!-- Header container -->
        <div class="container-fluid align-items-center">
          <div class="row mt-3">
            <div class="col-lg-7 col-md-10 mt-6">
              <h1 class="display-2 text-white">{{prdObj.productName}}</h1>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid" style="margin-top: 3%;">
        <div class="row row-cols-1">
          <div class="col mb-4">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0 d-flex align-items-center">
                <img src="assets/img/theme/team-4-800x800.jpg" class="rounded-circle" height="100px" width="auto">
              </div>
                <div class="card-body">
                  <h3>Product ID: {{prdObj.productId}}</h3>
                  <h3>Details: {{prdObj.productDetails}}</h3>
                  <h3>Amount Billable: <span >{{prdObj.price}}</span></h3>

                  <form [formGroup]="payForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <div class="input-group input-group-alternative mb-3">
                        <span class="input-group-text"><i class="fa fa-university" aria-hidden="true"></i></span>
                        <select class="form-control" name="emi_duration" id="emi_duration" formControlName="emi_duration">
                          <option value="3 Months" selected>3 Months</option>
                          <option value="6 Months">6 Months</option>
                          <option value="9 Months">9 Months</option>
                        </select>
                      </div>
                    </div>
                    <h3>Emi Starting From: <span >{{prdObj.price}}</span></h3>

                    <div class="text-center">
                      <button class="btn btn-primary my-4">Pay Now</button>
                    </div>
                  </form>

              </div>
            </div>
          </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <app-footer></app-footer>
    </div>
</div>
