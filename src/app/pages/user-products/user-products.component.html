<app-sidebar></app-sidebar>
<div class="main-content">
    <app-navbar></app-navbar>
    <div class="header bg-gradient-danger pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="height: 150px; background-size: cover; background-position: center top;">
      <!-- Header container -->
        <div class="container-fluid align-items-center">
          <div class="row mt-3">
            <div class="col-lg-7 col-md-10 mt-6">
              <h1 class="display-2 text-white">Your Products</h1>
            </div>
          </div>
        </div>
      </div>
    <div class="container-fluid" style="margin-top: 3%;">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-2">
          <div class="col mb-4" *ngFor="let item of userPrdList">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0 d-flex align-items-center">
                <img src={{item.product.image}} style="height: 200px;width: auto;margin:auto;">
              </div>
              <div class="card-body">
                <h3>{{item.product.productName}}</h3>
                <h3>Price: &#8377; {{item.product.price}} </h3>
                <h3>EMI Duration : {{item.emiPeriod}} Months</h3> 
                <button class="btn btn-success float-right" [routerLink]="['/userProducts',item.productPurchasedId]" routerLinkActive="router-link-active">View</button>
            </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container-fluid">
        <app-footer></app-footer>
    </div>
</div>
