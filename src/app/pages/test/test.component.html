<app-sidebar></app-sidebar>
<div class="main-content">
    <app-navbar></app-navbar>
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="height: 150px; background-size: cover; background-position: center top;">
        <!-- Mask -->
        <span class="mask opacity-8" style="background-color:#20bf55;background-image:linear-gradient(315deg, #20bf55 0%, #01baef 74%);"></span>
        <!-- Header container -->
        <div class="container-fluid align-items-center">
          <div class="row">
            <div class="col-lg-7 col-md-10 mt-6">
              <h1 class="display-2 text-white">Hello Jesse</h1>
              <p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made with your work and manage your projects or assigned tasks</p>
            </div>
          </div>
        </div>
      </div>

    <div class="container-fluid mt--12">
        <div class="row" >
            <div class="card bg-secondary shadow col-3 mx-5" *ngFor="let item of prdList">
              <div class="card-header bg-white border-0 d-flex align-items-center">
                <img src="assets/img/theme/team-4-800x800.jpg" class="rounded-circle" height="100px" width="auto">
              </div>
              <div class="card-body">
                <h3 class="mb-0">{{item.productId}}</h3>
                <h3 class="mb-0">{{item.productName}}</h3>
              </div>
            </div>
          </div>
    </div>
    <div class="container-fluid">
        <app-footer></app-footer>
    </div>
</div>
