<div class="header bg-gradient-danger py-7 py-lg-8" style="position: fixed;width: 100%;height: 100%;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100" style="height: 300px;">
    <svg x="100" y="0" viewBox="0 0 2560 100" version="1.1" xmlns="http://www.w3.org/2000/svg" style="height: 300px;">
      <polygon class="fill-default" points="-100 0 2560 300 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container pb-5">
  <div class="row justify-content-center" >
    <div class="col-lg-5 col-md-7">

      <div class="card bg-secondary shadow border-0" style="margin-top: 50%;">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center mb-4">
            <img src="./assets/img/brand/logo1.png" alt="" height="80px" width="auto">
            <br><br>
          </div>

          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
            <span class="alert-inner--icon"><i class="ni ni-like-2"></i></span>
            <span class="alert-inner--text"><strong>{{ error }}</strong></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
        

          <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3 text-black-100">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="username" type="username" formControlName="username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password">
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary my-4">Sign in</button>
            </div>
          </form>
          <div class="row mt-3">
            <div class="col-6">
              <a href=""><small>Forgot password?</small></a>
            </div>
            <div class="col-6 text-right">
              <a href="/register"><small>Create new account</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
