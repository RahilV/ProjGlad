  <div class="container-fluid" style="margin-top: 3%;">
    <div class="row row-cols-1">
      <div class="col">
        <div class="card bg-secondary shadow row">
          <div class="card-body mb-5">
            <div class="row">
              <div class="bg-white border-0 d-flex align-items-center col-xl-4 col-md-12 col-sm-12 mx-1 my-1">
                <img src="{{prdObj.product.image}}" style="height: 200px;width: auto;margin:auto;">
              </div>
              <div class="card-body">
                <h3>{{prdObj.product.productName}}</h3>
                <button class="btn btn-info" (click)="payInstallment()" *ngIf="installmentsLeft  > 0">PAY EMI</button>
              </div>
            </div>
          </div>
        </div>
        <h3>Transaction Details:</h3><br>
        <table class="table table-bordered" style="color:black;">
          <thead>
            <th style="font-size: 20px;font-weight:bold;">Transaction ID</th>
            <th style="font-size: 20px;font-weight:bold;">Transaction Date</th>
            <th style="font-size: 20px;font-weight:bold;">Amount</th>
          </thead>
          <tbody>
            <tr *ngFor="let t of transactionsList">
              <td style="font-size: 15px;"> {{t.transactionId}}</td>
              <td style="font-size: 15px;"> {{t.transactionDate}}</td>
              <td style="font-size: 15px;"> {{t.amount}}</td>
            </tr>
          </tbody>
        </table>

        <div class="container-fluid">
          <app-footer></app-footer>
        </div>
      </div>
