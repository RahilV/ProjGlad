<h3 class="p-3 text-center">Angular - Display a list of Employees with ngFor</h3>
<div>

    <input type="text" [(ngModel)]="cardNo" size="10"/>

    <button (click)="onSearch()">Search</button>

</div>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Limit</th>     
                <th>Validity</th>                  
            </tr>
        </thead>
        <tbody>
              <tr>              
                <td> {{emiCardObj.cardNo}} </td>
                <td> {{emiCardObj.cardTypeName}} </td>
                <td> {{emiCardObj.cardLimit}} </td>                        
                <td> {{emiCardObj.validity}} </td>   
            </tr>
        </tbody>
    </table>
    
</div>
