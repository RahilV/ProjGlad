<app-sidebar></app-sidebar>
<div class="main-content">
<!-- Top navbar -->
<app-navbar></app-navbar>
<div class="header bg-gradient-danger py-5 py-lg-8" style="position: fixed;width: 100%;height: 100%;">
        <div class="container">
          <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
              <div class="col-lg-5 col-md-6">
                <h1 class="display-2 text-white">Add Product</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
      <div class="container pb-5">
        <!-- Table -->
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-7">
            <div class="card bg-secondary shadow border-0" style="margin-top: 10%;">
              <div class="card-body px-lg-7 py-lg-5">
                <formÂ [formGroup]="addProduct" (ngSubmit)="onSubmit()">
                  <h1 class="text-black">Add New Product</h1>
                  <div class="row">
                  <div class="form-group col-xl-6 col-md-12">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-laptop" aria-hidden="true"></i></span>
                      </div>
                      <input class="form-control" placeholder="Product Name" type="text" id="productName" formControlName="productName">
                    </div>
                  </div>
                  <div class="form-group col-xl-6 col-md-12">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-atom" aria-hidden="true"></i></span>
                      </div>
                      <input class="form-control" placeholder="Product Details" type="text" id="productDetails" formControlName="productDetails">
                    </div>
                  </div>
                  
                  <div class="form-group col-xl-4 col-md-12">
                    
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-money-coins"></i></span>
                      </div>
                      <input class="form-control" placeholder="Price" type="text" id="price" formControlName="price">
                    </div>
                  </div>
                 
                  <div class="form-group col-xl-4 col-md-12">
                    <div class="input-group input-group-alternative mb-3">
                      <span class="input-group-text"><i class="fa fa-university" aria-hidden="true"></i></span>
                      <select class="form-control" name="eligibilityCriteria" id="eligibilityCriteria" formControlName="eligibilityCriteria">
                        <option value="none">Select Eligibility Criteria</option>
                        <option value="Product Eligibile">Gold</option>
                        <option value="Product NotEligibile">Titanium</option>
                      </select>
                    </div>
                  </div>

                <div class="form-group">
                  <div class="input-group input-group-alternative mb-3">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-curved-next" aria-hidden="true"></i>Select Image</span>
                      <input #imageInput 
                      class="form-control"
                      formControlName="image"
                      name="path[]"
                      id="image"
                      type="file"
                      accept="image/*"
                      (change)="processFile(imageInput)">
                    </div>
                  </div>
                </div>
                    <div class="col-10">
                      <button type="button" class="btn btn-primary mt-4">Reset</button>
                    </div>
                    <div class="col-2">
                      <button class="btn btn-primary mt-4">Add</button>
                    </div>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
