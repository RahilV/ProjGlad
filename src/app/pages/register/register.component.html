<div class="header bg-gradient-danger py-5 py-lg-8" style="position: fixed;width: 100%;height: 100%;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <!--<p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>-->
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100" style="height: 300px;">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="auto" version="1.1" xmlns="http://www.w3.org/2000/svg" style="height: 300px;">
      <polygon class="fill-default" points="-100 0 2560 300 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-7">
      <div class="card bg-secondary shadow border-0" style="margin-top: 10%;">
        <div class="card-body px-lg-7 py-lg-5">
          <form [formGroup]="addForm"Â (ngSubmit)="onSubmit()">
            <h1 class="text-black">Registration Form</h1>
            <div class="row">
            <div class="form-group col-xl-6 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="First Name" type="text" id="fName" formControlName="fName">
              </div>
            </div>
            <div class="form-group col-xl-6 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Last Name" type="text" id="lName" formControlName="lName">
              </div>
            </div>
            
            <div class="form-group col-xl-4 col-md-12">
              
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" id="email" formControlName="email">
              </div>
            </div>
            <div class="form-group col-xl-4 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-phone fa-rotate-90" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Phone No" type="text" id="phoneNo" formControlName="phoneNo">
              </div>
            </div>
            <div class="form-group col-xl-4 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Date Of Birth" type="date" id="dateOfBirth" formControlName="dateOfBirth">
              </div>
            </div>
            <div class="form-group col-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Address" type="text" id="address" formControlName="address">
              </div>
            </div>
            
            <div class="form-group col-xl-6 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="User Name" type="text" id="userName" formControlName="userName">
              </div>
            </div>
            <div class="col-xl-6 col-md-12"></div>
            <div class="form-group col-xl-6 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" id="password" formControlName="password">
              </div>
            </div>
            <div class="form-group col-xl-6 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Confirm Password" type="password" id="confirmPassword" formControlName="confirmPassword">
              </div>
            </div>
            
            <div class="form-group col-xl-4 col-md-12">
              <div class="input-group input-group-alternative mb-3">
                <span class="input-group-text"><i class="fa fa-university" aria-hidden="true"></i></span>
                <select class="form-control" name="bank" id="bank" formControlName="bank">
                  <option value="none">Select Bank</option>
                  <option value="State Bank Of India">State Bank Of India</option>
                  <option value="hdfc">HDFC</option>
                  <option value="icici">ICICI</option>
                </select>
              </div>
            </div>
            
            <div class="form-group col-xl-4 col-md-12">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-hashtag" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Saving Account Number" type="text" id="savingsAccountNumber" formControlName="savingsAccountNumber">
              </div>
            </div>
            <div class="form-group col-xl-4 col-md-12">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-hashtag" aria-hidden="true"></i></span>
                </div>
                <input class="form-control" placeholder="Ifsc code" type="text" id="ifscCode" formControlName="ifscCode">
              </div>
            </div>
            <div class="form-group col-12">
              <div class="input-group input-group-alternative mb-3 bg-white">
                    <span class="input-group-text"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                          <div class="col-xl-4 col-md-12 pt-3">
                            Select EMI Card Type
                          </div>
                            <div class="col-3 pt-3">
                               <div class="custom-control custom-radio mb-3">
                                  <input class="custom-control-input" name="cardType" type="radio" id="gold" value="Gold" formControlName="cardType">
                                  <label class="custom-control-label" for="gold">Gold</label>
                                  
                                </div>
                            </div>
                            <div class="col-3 pt-3">
                                <div class="custom-control custom-radio mb-3">
                                  <input class="custom-control-input" name="cardType" type="radio" id="titanium" value="Titanium" formControlName="cardType">
                                  <label class="custom-control-label" for="titanium">Titanium</label>
                               </div>
                            </div>
                            <input type="text" id="cardLimit" formControlName="cardLimit" hidden>
                            <input type="date" id="cardValidity" formControlName="cardValidity" hidden>
                      </div>
                  </div>
            <div class="text-muted font-italic col-9"><small>Already a member <a href="login">Login here</a></small></div>
                <div class="custom-control custom-control-alternative custom-checkbox col-3">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
            </div>
              <div class="col-10">
                <button type="button" class="btn btn-primary mt-4">Reset</button>
              </div>
              <div class="col-2">
                <button class="btn btn-primary mt-4">Register</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
